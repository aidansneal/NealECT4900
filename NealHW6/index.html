<html>

<head>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
<style>
    .result{
        font-weight: bold;
    }
</style>
</head>

<body>
    <a-scene>
        <a-entity position="0 1.6 -1" htmlembed>
            <div id="dictionary">
                <div class="result">Word: </div>
                <div id="word"></div>
                <div class="result">Part of Speech:  </div>
                <div id="partOfSpeech"></div>
                <div class="result">Phonetic: </div>
                <div id="phonetic"></div>
                </dic>
        </a-entity>
        <a-sky color='#ECECEC'></a-sky>
    </a-scene>
</body>
<script>
    // Declare variables
    var word = document.getElementById("word");
    var enteredWord = "candle"
    var partOfSpeech = document.getElementById("partOfSpeech");
    var phonetic = document.getElementById("phonetic");

    fetch('https://api.dictionaryapi.dev/api/v2/entries/en/' + enteredWord)
        .then(response => response.json())
        .then(function (data) {
    
            console.log(data)
            word.innerHTML = data[0].word;   
            partOfSpeech.innerHTML = data[0].meanings[0].partOfSpeech[0];
            phonetic.innerHTML = data[0].phonetic[0];
        })
    
    </script>
</html>
